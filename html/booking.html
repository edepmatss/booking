					<tr>
						<td>Départ</td>
						<td>
							<input
								type="date"
								class="form-control"
								id="departureDate"
								required
							/>
						</td>
						<td>Arrivée</td>
						<td>
							<input
								type="date"
								class="form-control"
								id="arrivalDate"
								required
							/>
						</td>
					</tr>
					<tr>
						<td>Nombre d'adultes</td>
						<td>
							<div class="input-group">
								<button
									type="button"
									class="btn btn-outline-secondary"
									onclick="decrementValue('adults')"
								>
									-
								</button>
								<input
									type="number"
									class="form-control text-center"
									id="adults"
									value="0"
									min="0"
									readonly
								/>
								<button
									type="button"
									class="btn btn-outline-secondary"
									onclick="incrementValue('adults')"
								>
									+
								</button>
							</div>
						</td>
					</tr>
					<tr>
						<td>Nombre d'enfants</td>
						<td>
							<div class="input-group">
								<button
									type="button"
									class="btn btn-outline-secondary"
									onclick="decrementValue('children')"
								>
									-
								</button>
								<input
									type="number"
									class="form-control text-center"
									id="children"
									value="0"
									min="0"
									readonly
								/>
								<button
									type="button"
									class="btn btn-outline-secondary"
									onclick="incrementValue('children')"
								>
									+
								</button>
							</div>
						</td>

							<div id="childrenAgeContainer"></div>
						</td>
					</tr>
					<tr>

									type="button"
									class="btn btn-outline-secondary"
									onclick="decrementValue('rooms')"
								>
									-
								</button>

									type="number"
									class="form-control text-center"
									id="rooms"
									value="0"
									min="0"
									readonly
								/>
								<button
									type="button"
									class="btn btn-outline-secondary"

								>

									type="checkbox"

								/>

									class="form-check-label"
									for="businessTrip"
								>
